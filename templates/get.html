<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Data</title>
</head>
<body>
    <table border="2px">
        <thead>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Address</th>
        </thead>
        {% for i in allData %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.phone}}</td>
                <td>{{i.address}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
